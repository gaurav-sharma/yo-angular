<form class="form-horizontal" name="form" novalidate>
	<div class="form-group" show-errors>
		<label for="firstName" class="col-sm-2 control-label">First
			Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="firstName"
				name="firstName" required data-ng-model="user.firstName"
				placeholder="First Name">
			<p class="help-block" ng-if="form.firstName.$error.required">First
				name is required</p>
		</div>
	</div>

	<div class="form-group" show-errors>
		<label for="lastName" class="col-sm-2 control-label">Last Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="lastName" name="lastName"
				required data-ng-model="user.lastName" placeholder="Last Name">
			<p class="help-block" ng-if="form.lastName.$error.required">Last
				name is required</p>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary"
				data-ng-click="add()">Add</button>
			<a href="#" class="btn btn-default">Cancel</a>
		</div>
	</div>
</form>
